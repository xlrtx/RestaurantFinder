<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Restaurant Search</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="js/raty/lib/jquery.raty.css">
		<link rel="stylesheet" href="css/lightbox/lightbox.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<!-- top nav bar -->
		<div class = "navbar navbar-inverse navbar-static-top">
			<div class = "container">
				<div class = "navbar-header">
					<a href = "# " class = "navbar-brand">Looking For Restaurants?</a>
				</div>

				<div class="collapse navbar-collapse">
					<form class="navbar-form navbar-left" role="search">
				        <div class="form-group has-feedback">
				        	<input type="text" class="form-control" placeholder="Keyword">
				        	<span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
				        </div>
				    </form>
				    
				    <ul class="nav navbar-nav navbar-right">
                        <li><a href="manage/">Manage</a></li>
                    </ul>
				</div>
			</div>
		</div>

		<div class = "container">
			<div class = "row">
				<!-- google map container -->
				<div class = "col-md-8">
					<h4>Map</h4>
					<div id="map_canvas"></div>
				</div>

				<!-- list -->
				<div class = "col-md-4">
					<h4>List</h4>
					<div id="list_box" class="list-group">
					  <a href="#" class="list-group-item">
					    <h4 class="list-group-item-heading">List group item heading</h4>
					    <p class="list-group-item-text">...</p>
					  </a>

					</div>
				</div>

			</div>
		</div>

		<!-- modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body" id="myModalContent">
		      	<table class="table table-borderless table-condensed">
		      		<tr>
		      			<td>
		      				<span style="float:left; color:@gray-light">Rating:  </span>
		      			</td>
		      			<td>
		      				<div id="myModalRating"></div>
		      			</td>
		      		</tr>

		      		<tr>
		      			<td>
		      				Location:
		      			</td>
		      			<td id="myModalLocation">
		      			</td>
		      		</tr>

		      		<tr>
		      			<td>
		      				Phone:
		      			</td>
		      			<td id="myModalPhone">
		      			</td>
		      		</tr>

		      		<tr>
		      			<td>
		      				WebSite:
		      			</td>
		      			<td id="myModalWebSite">
		      			</td>
		      		</tr>

		      		<tr>
		      			<td>
		      				Images:
		      			</td>
		      			<td id="myModalImagesCount">
		      			</td>
		      		</tr>

		      		<tr>
		      			<td colspan = "2">
			      			<ul class="list-inline" id="myModalImages">
							</ul>
						</td>
		      		</tr>
				</table>



		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- bottom nav bar -->
		<div class = "navbar navbar-default navbar-fixed-bottom">
			<div class = "container">
				<p class = "navbar-text">by rongtian li s4337746</p>
			</div>
		</div>


		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&amp;key=AIzaSyC7U9kfq2P4t8x1JjqXeQg-HvyYCoM0Pdc&amp;sensor=true"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/raty/lib/jquery.raty.js"></script>
		<script type="text/javascript" src="js/lightbox/lightbox.min.js"></script>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
